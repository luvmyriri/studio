<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with Philippine flag blue -->
  <circle cx="30" cy="30" r="28" fill="#0038A8" stroke="#FCD116" stroke-width="2"/>
  
  <!-- Philippine sun rays (simplified) -->
  <g transform="translate(30, 30)">
    <!-- Main sun circle -->
    <circle cx="0" cy="0" r="12" fill="#FCD116"/>
    
    <!-- Sun rays -->
    <line x1="0" y1="-20" x2="0" y2="-16" stroke="#FCD116" stroke-width="2"/>
    <line x1="14.14" y1="-14.14" x2="11.31" y2="-11.31" stroke="#FCD116" stroke-width="2"/>
    <line x1="20" y1="0" x2="16" y2="0" stroke="#FCD116" stroke-width="2"/>
    <line x1="14.14" y1="14.14" x2="11.31" y2="11.31" stroke="#FCD116" stroke-width="2"/>
    <line x1="0" y1="20" x2="0" y2="16" stroke="#FCD116" stroke-width="2"/>
    <line x1="-14.14" y1="14.14" x2="-11.31" y2="11.31" stroke="#FCD116" stroke-width="2"/>
    <line x1="-20" y1="0" x2="-16" y2="0" stroke="#FCD116" stroke-width="2"/>
    <line x1="-14.14" y1="-14.14" x2="-11.31" y2="-11.31" stroke="#FCD116" stroke-width="2"/>
    
    <!-- Government building icon in the center -->
    <rect x="-6" y="-2" width="12" height="8" fill="#0038A8" rx="1"/>
    <rect x="-4" y="-6" width="8" height="4" fill="#0038A8" rx="1"/>
    <rect x="-2" y="-8" width="4" height="2" fill="#0038A8" rx="0.5"/>
    
    <!-- Pillars -->
    <rect x="-5" y="-1" width="1" height="6" fill="#FCD116"/>
    <rect x="-2" y="-1" width="1" height="6" fill="#FCD116"/>
    <rect x="1" y="-1" width="1" height="6" fill="#FCD116"/>
    <rect x="4" y="-1" width="1" height="6" fill="#FCD116"/>
  </g>
  
  <!-- Text -->
  <text x="70" y="25" font-family="serif" font-size="16" font-weight="bold" fill="#0038A8">BSOAD</text>
  <text x="70" y="42" font-family="sans-serif" font-size="11" fill="#666">Civil Service Reviewer</text>
  
  <!-- Book/Education icon -->
  <g transform="translate(175, 30)">
    <rect x="-10" y="-6" width="20" height="12" fill="#0038A8" rx="2"/>
    <rect x="-8" y="-4" width="16" height="8" fill="#FCD116" rx="1"/>
    <line x1="-6" y1="-2" x2="6" y2="-2" stroke="#0038A8" stroke-width="1"/>
    <line x1="-6" y1="0" x2="6" y2="0" stroke="#0038A8" stroke-width="1"/>
    <line x1="-6" y1="2" x2="4" y2="2" stroke="#0038A8" stroke-width="1"/>
  </g>
</svg>